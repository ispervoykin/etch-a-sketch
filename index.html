<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="header">Etch A Sketch</div>
    <div class="content">
        <div class="side-panel">
            <div class="slider-container">
                <input type="range" min="1" max="100" value="20" class="slider">
                <div class="slider-value">20 x 20</div>
            </div>
            <button class="input-mode-button">Black ink</button>
            <button class="eraser">Eraser</button>
            <button class="clearer">Clear</div>
        </div>
    </div>
</body>
</html>
